<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Peer Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="nav-directories">Directories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-media">Media</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- Entity List Panel -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0" id="entity-type-header">Directories</h5>
                    <button class="btn btn-primary btn-sm" id="add-entity-btn">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
                <div class="card-body p-0">
                    <div class="list-group entity-list" id="entity-list">
                        <!-- Entity items will be populated here -->
                        <div class="list-group-item text-center text-muted">
                            Loading...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Entity Detail Panel -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Details</h5>
                </div>
                <div class="card-body">
                    <div class="detail-view" id="entity-details">
                        <div class="text-center text-muted">
                            Select an item to view details
                        </div>
                    </div>
                </div>
            </div>

            <!-- Related Entities Panel -->
            <div class="card mt-3">
                <div class="card-header">
                    <h5 class="mb-0" id="related-entities-header">Related Entities</h5>
                </div>
                <div class="card-body p-0">
                    <div class="list-group" id="related-entities">
                        <div class="list-group-item text-center text-muted">
                            Select an item to view related entities
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Directory Modal -->
<div class="modal fade" id="directoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Directory</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="directoryForm">
                    <div class="mb-3">
                        <label for="directoryPath" class="form-label">Directory Path</label>
                        <input type="text" class="form-control" id="directoryPath" required>
                        <div class="form-text">
                            Enter the full path to the directory you want to add.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="categorySelect" class="form-label">Category Type</label>
                        <select class="form-select" id="categorySelect" required>
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveDirectoryBtn">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- External JavaScript libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

<!-- Application JavaScript -->
<script src="js/api.js"></script>
<script src="js/entities.js"></script>
<script src="js/app.js"></script>
</body>
</html>
